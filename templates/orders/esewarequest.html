{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
    #myform{
        display: none;
    }
</style>
<body>
    <h3 style="text-align: center;">You will be redirected to the esewa website.</h3>
    <form action="https://uat.esewa.com.np/epay/main" method="POST" id="myform">
    <input value="{{order.order_total}}" name="tAmt" type="hidden">
    <input value="{{order.order_total}}" name="amt" type="hidden">
    <input value="0" name="txAmt" type="hidden">
    <input value="0" name="psc" type="hidden">
    <input value="0" name="pdc" type="hidden">
    <input value="EPAYTEST" name="scd" type="hidden">
    <input value="order_{{order.order_number}}" name="pid" type="hidden">
    <input value="https://127.0.0.1:8000/esewa-verify/" type="hidden" name="su">
    <input value="{{request.build_absolute_uri}}" type="hidden" name="fu">
    <input value="Submit" type="submit">
    </form>
</body>

<script>
    setTimeout(function(){
        document.getElementById('myform').submit()
    },100)

    
</script>


{% endblock %}
